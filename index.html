<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concert Connection</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/guitar-favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Sonsie+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="bkg-clr">
      <div class="is-primary">
        <section class="section crowd-pic">
          <div class="container">
            <div class="titles">
              <h1 class="center head-size">Concert Connection</h1>
              <p class="center drop">
                Find your next <strong>live music</strong> experience!
              </p>
            </div>

            <div class="columns" id="city-group">
              <div class="control city" id="city-search">
                <input
                  class="input is-rounded fixed-width"
                  id="city-input"
                  type="text"
                  placeholder="Enter City and Select State"
                  required
                />
              </div>

              <div class="select state">
                <select class="selection" id="state-input" required>
                  <option selected value="State">State</option>
                  <option value="Alabama">AL</option>
                  <option value="Alaska">AK</option>
                  <option value="Arkansas">AR</option>
                  <option value="Arizona">AZ</option>
                  <option value="California">CA</option>
                  <option value="Colorado">CO</option>
                  <option value="Connecticut">CT</option>
                  <option value="Delaware">DE</option>
                  <option value="Florida">FL</option>
                  <option value="Georgia">GA</option>
                  <option value="Hawaii">HI</option>
                  <option value="Iowa">IA</option>
                  <option value="Idaho">ID</option>
                  <option value="Illinois">IL</option>
                  <option value="Indiana">IN</option>
                  <option value="Kentucky">KY</option>
                  <option value="Kansas">KS</option>
                  <option value="Louisiana">LA</option>
                  <option value="Massachusetts">MA</option>
                  <option value="Maryland">MD</option>
                  <option value="Maine">ME</option>
                  <option value="Michigan">MI</option>
                  <option value="Minnesota">MN</option>
                  <option value="Missouri">MO</option>
                  <option value="Mississippi">MS</option>
                  <option value="Montana">MT</option>
                  <option value="North Carolina">NC</option>
                  <option value="North Dakota">ND</option>
                  <option value="Nebraska">NE</option>
                  <option value="New Hampshire">NH</option>
                  <option value="New Jersey">NJ</option>
                  <option value="New Mexico">NM</option>
                  <option value="New York">NY</option>
                  <option value="Nevada">NV</option>
                  <option value="Ohio">OH</option>
                  <option value="Oklahoma">OK</option>
                  <option value="Oregon">OR</option>
                  <option value="Pennsylvania">PA</option>
                  <option value="Rhode Island">RI</option>
                  <option value="South Carolina">SC</option>
                  <option value="South Dakota">SD</option>
                  <option value="Tennessee">TN</option>
                  <option value="Texas">TX</option>
                  <option value="Utah">UT</option>
                  <option value="Virginia">VA</option>
                  <option value="Vermont">VT</option>
                  <option value="Washington">WA</option>
                  <option value="Wisconsin">WI</option>
                  <option value="West Virginia">WV</option>
                  <option value="Wyoming">WY</option>
                </select>
              </div>
              <div class="select output">
                <select class="selection" id="display-input">
                  <option selected value="Number of Results">Number of Results</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="9">9</option>
                  <option value="12">12</option>
                  <option value="15">15</option>
                  <option value="18">18</option>
                  <option value="21">21</option>
                  <option value="24">24</option>
                  <option value="27">27</option>
                  <option value="30">30</option>
                </select>
              </div>
            </div>
            <div class="center-btns">
              <div class="field is-grouped columns is-half is-multiline">
                <div class="control">
                  <button class="button is-link clr-btn" id="search-btn">
                    <i class="mr-2 fa-solid fa-magnifying-glass"></i>Search
                  </button>
                </div>

                <div class="control">
                  <button class="button is-link clr-btn" id="ip-search-btn">
                    <i class="mr-2 fa-solid fa-magnifying-glass-location"></i
                    >Search By Current Location
                  </button>
                </div>

                <div class="control">
                  <button class="button is-link is-light" id="clear-btn">
                    <i class="mr-2 fa-solid fa-explosion"></i>Clear Search
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="hidden" id="failure"></div>
      </div>
      <div class="container mt-3">
        <section class="tile is-ancestor" id="tile-section">
          <div class="tile" id="real-section"></div>
        </section>
        <div id="hide-box" class="tile is-parent content is-normal fix-width">
          <article class="tile is-child box card-clr">
            <div class="lined-up">
              <h3>My Saved Concerts:</h3>
              <button class="dlt is-light">
                Delete All <i class="fa-regular fa-trash-can"></i>
              </button>
            </div>
            <ul id="saved-list"></ul>
          </article>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ce42e41f83.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
